
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance and Altitude Calculator - Project Reality</title>
    <link rel="icon" type="image/x-icon" href="app_icon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/geotiff@2.1.1/dist-browser/geotiff.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="app_icon.ico" alt="App Icon" class="app-icon">
                <h1>Distance and Altitude Calculator - Project Reality</h1>
            </div>
        </header>
        
        <div class="main-content">
            <div class="controls-panel">
                <div class="control-group">
                    <label for="map-select">Select Map:</label>
                    <select id="map-select">
                        <option value="">Choose a map...</option>
                    </select>
                </div>
                
                <div class="main-results">
                    <div class="main-metric">
                        <div class="metric-label">DISTANCE</div>
                        <div class="metric-value">
                            <span id="distancia">0</span><span class="metric-unit">m</span>
                        </div>
                    </div>
                    <div class="main-metric">
                        <div class="metric-label">ALTITUDE DIFFERENCE</div>
                        <div class="metric-value">
                            <span id="altitude">0</span><span class="metric-unit">m</span>
                        </div>
                    </div>
                </div>
                
                <div class="actions">
                    <button id="definir-fixo" class="btn-primary">
                        <img src="app_icon.ico" alt="" class="btn-icon">
                        Set Fixed Point
                    </button>
                    <button id="limpar" class="btn-clear">
                        <img src="app_icon.ico" alt="" class="btn-icon">
                        Clear All Points
                    </button>
                </div>
                
                <div class="info-panel">
                    <div class="info-row">
                        <span class="info-label">Map:</span>
                        <span id="map-name">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Size:</span>
                        <span id="map-size">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Status:</span>
                        <span id="map-status">No map loaded</span>
                    </div>
                </div>
                
                <div class="details-panel">
                    <div class="detail-row">
                        <span class="detail-label">Fixed point:</span>
                        <span id="ponto-fixo" class="detail-value">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Selected point:</span>
                        <span id="ponto-selecionado" class="detail-value">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Total targets:</span>
                        <span id="total-alvos" class="detail-value">0</span>
                    </div>
                </div>
            </div>
            
            <div class="map-panel">
                <div id="canvas-container">
                    <canvas id="map-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
